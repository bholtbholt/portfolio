---
layout: default
---

<div id="portfolio">
  {% for post in site.posts %}
  {% assign tags = post.tags | join: ' ' %}

    <a href="#{{ post.id | split: "/" | last }}-content" id="{{ post.id | split: "/" | last }}" class="js-load-content">
      <div class="tags {{ tags }} " style="background:url( images/{{ post.id | split: "/" | last }}-header.jpg )">
        <div class=text>
          <p> {{ post.title }} </p>
          <p> {{ tags }} </p>
        </div>
      </div>
    </a>

  {% endfor %}

  {% for post in site.posts %}

    <div class="content hide" id="#{{ post.id | split: "/" | last }}-content">
      {{ post.content }}
    </div>

  {% endfor %}
</div>

<article id="contact"
  data-behavior="tab"
  class="tabs__content {% if page.active_tab == 'contact' %}_active{% endif %}">
  <div
    class="post flex flex-vertical justify-center"
    style="
      --bg-color: radial-gradient(circle at top, hsl(332, 100%, 73%), hsl(322, 100%, 63%));
      --font-base: hsl(308, 100%, 94%);
      --font-light: hsl(322, 100%, 90%);
      --font-primary: hsl(322, 100%, 98%);

      --form-bg-color: hsl(322, 100%, 96%);
      --form-text-color: hsl(328, 95%, 13%);
      --form-inset-shadow: inset 0 0.12em 0.05em hsla(322, 90%, 30%, 0.5),
        inset 0 0.2em 0.25em hsla(322, 50%, 30%, 0.2);
      --form-outline-focus: 0 0.2em 0 0.03em hsl(322, 70%, 40%);

      --btn-bg-color: hsl(322, 100%, 96%);
      --btn-bg-color-focus: hsl(322, 100%, 100%);
      --btn-bg-color-active: hsl(322, 100%, 90%);
      --btn-shadow: 0 0.2em 0 0.03em hsl(322, 70%, 40%);
      --btn-shadow-active: inset 0 0.12em 0.05em hsla(322, 90%, 30%, 0.5),
        inset 0 0.2em 0.25em hsla(322, 50%, 30%, 0.2);

      --form-success-color: hsl(171, 84%, 38%);
      --form-success-text: hsl(171, 90%, 90%);
      --form-warning-color: hsl(40, 100%, 54%);
      --form-warning-text: hsl(40, 100%, 98%);

      --loading-dots-color-base: hsla(322, 70%, 15%, 0.3);
      --loading-dots-color-animate: hsla(322, 70%, 15%, 0.8);
    "
  >
    <div class="post__container mx-auto">
      <h1 class="text-primary shadow-text">Say hello ðŸ‘‹</h1>
      <p class="mb-lg">
        Get at me on
        <a href="{{ site.twitter}}" target="_blank" rel="noreferrer">Twitter</a>,
        <a href="{{ site.github}}" target="_blank" rel="noreferrer">GitHub</a>,
        and <a href="{{ site.linkedin}}" target="_blank" rel="noreferrer">LinkedIn</a>.
        Or send me an email, or don't.
      </p>

      {% include form.html %}
    </div>
  </div>
</article>
